import = ["/home/koriander/.config/alacritty/colors/gruvbox-material.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "underline"

[font]
size = 10

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 1.0

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10
